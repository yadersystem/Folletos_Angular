<div class="container">
    <div class="abs-center row">
        <div class="col-md-6 borderer py-3 rounded mt-3">
            <div class="row align-items-center">

                <div class="form-group col-md-12">
                    <h2>Create/edit schedule</h2>
                    <hr>
                </div>

                <div class="form-group col-md-12">
                    <label>Schedule type</label>
                    <select class="form-control">
                        <option value=""></option>
                        <option *ngFor='let user of users'>
                            {{ user.name.first | uppercase }}
                        </option>
                    </select>
                </div>

                <div class="form-group col-sm-6">
                    <label>Start Date</label>
                    <div class="input-group mb-2">
                        <input type="date" class="form-control">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-check form-check-inline col-sm-5 px-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Single day</label>
                </div>

                <div class="form-group col-sm-6">
                    <label>Start Date</label>
                    <div class="input-group mb-2">
                        <input type="date" class="form-control">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label>Total Hours</label>
                    <input type="number" class="form-control">
                </div>

                <div class="form-group col-sm-5">
                    <button class="btn btn-ligth btn-block" type="button">Create another</button>
                </div>

                <div class="container-fluid d-flex justify-content-between">
                    <div class="container form-group col-sm-5 mx-0 px-0">
                        <button class="btn btn-danger btn-block">
                                <i class="fa fa-calendar"></i>&nbsp;
                                <span class="margin-icon">Save Change</span>
                        </button>
                    </div>
    
                    <div class="container form-group col-sm-5 mx-0 px-0">
                        <button class="btn btn-success btn-block">
                            <i class="fa fa-save"></i>&nbsp;
                            <span class="margin-icon">Save Change</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
